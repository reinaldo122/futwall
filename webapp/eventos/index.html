      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxrqC9QMOoe7HOZbNcObuTI4u8NJLLB0s&sensor=true">
    </script>
    <script type="text/javascript">
      var orgaz = new google.maps.LatLng(39.6466666667, -3.87722222222);
      function initialize() {
        var mapOptionsOrgaz = {
          center: orgaz,
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptionsOrgaz);
        var markerOrgaz = new google.maps.Marker({
          map:map,
          draggable:false,
          animation: google.maps.Animation.DROP,
          position: orgaz,
          title: 'Orgaz, Toledo. 13 de Agosto 20:00'
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
